# Automatically generated by custom Bazzite image
# This enables automatic system updates

[Daemon]
# AutomaticUpdatePolicy options:
# - none: No automatic updates (manual only)
# - check: Only check for updates, notify user
# - stage: Download and stage updates, apply on next reboot (RECOMMENDED)
# - apply: Automatically reboot to apply updates (not recommended for desktop)

AutomaticUpdatePolicy=stage

# IdleExitTimeout: Seconds to wait before exiting when idle
# Default is 60 seconds
IdleExitTimeout=60
